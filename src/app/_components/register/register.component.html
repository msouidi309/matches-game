<div class="split left">
  <div class="centered">
    <img src="../../../assets/playerone.png" alt="Game Controller">
    <form *ngIf="!playerOneReady; else pOneReady">
      <div class="form-group mx-sm-3 mb-2">
        <input type="text" class="form-control" [(ngModel)]="playerOne.name" id="inputPlayerOne" placeholder="Type your name.." name="name">
      </div>
      <button type="button" class="btn btn-info" (click)="playerOneIsReady()">START</button>
    </form>
    <ng-template #pOneReady>
      <h5>Ready !</h5>
    </ng-template>
  </div>
</div>

<div class="split right">
  <div class="centered">
    <img src="../../../assets/playertwo.png" alt="Game Controller">
    <form  *ngIf="!playerTwoReady; else pTwoReady">
      <div class="form-group mx-sm-3 mb-2">
        <input type="text" class="form-control" [(ngModel)]="playerTwo.name" id="inputPlayerTwo" placeholder="Type your name.." name="name">
      </div>
      <button type="button" class="btn btn-info" (click)="playerTwoIsReady()">START</button>
    </form>
    <ng-template #pTwoReady>
      <h5>Ready !</h5>
    </ng-template>
  </div>
</div>
